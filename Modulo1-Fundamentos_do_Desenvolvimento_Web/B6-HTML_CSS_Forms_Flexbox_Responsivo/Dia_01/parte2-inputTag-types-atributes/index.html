<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tela de Login</title>
</head>
<body>
  <header>
    <h1>Tela de Login</h1>
  </header>
  <main>
    <form action="">
      <input type="email" id="email" placeholder="Email" required autocomplete="off" autofocus><br>
      <input type="password" id="senha" placeholder="Senha" required><br>
      <p><input type="checkbox" id="lembrar"> Lembrar-me</p>
      <input type="submit" value="Entrar" id="entrar">
    </form>
  </main>
  <footer>
    <p>Tela de login desenvolvida por Guilherme Artigas</p>
  </footer>
</body>
</html>
