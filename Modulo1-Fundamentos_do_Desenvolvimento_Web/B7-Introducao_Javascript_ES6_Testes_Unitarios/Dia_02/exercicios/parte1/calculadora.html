<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    const validaCampos = () => {
      const valor1String = window.document.querySelector('input#value1').value;
      const valor2String = window.document.querySelector('input#value2').value;
      if (valor1String === '' || valor2String === '') {
        throw new Error('Um dos campos está em branco! Por favor digite dois valores!!!');
      };
      const valor1Number = Number(valor1String);
      const valor2Number = Number(valor2String);
      if (isNaN(valor1Number) || isNaN(valor2Number)) {
        throw new Error('Só aceita numeros!')
      };
    };
    
    const soma = () => {
      try {
        validaCampos();
        const valor1String = window.document.querySelector('input#value1').value;
        const valor2String = window.document.querySelector('input#value2').value;
        window.document.querySelector('p#result').innerHTML = Number(valor1String) + Number(valor2String);
      } catch (qualquernome) {
        window.document.querySelector('p#result').innerHTML = qualquernome.message;
      }
      finally {
        window.document.querySelector('input#value1').value = '';
        window.document.querySelector('input#value2').value = '';
      };
    };
    
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', soma);
    }
  </script>
</body>
</html>
